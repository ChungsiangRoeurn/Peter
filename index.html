<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Logo and Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ========Header======== -->
    <header>
      <div class="logo">
        <img src="./img/logo.png" alt="Website Logo" />
      </div>
      <nav>
        <ul class="menu">
          <li><a class="normal-first" href="#home">Home</a></li>
          <li><a class="normal" href="#about">About</a></li>
          <li><a class="normal" href="#service">Services</a></li>
          <li><a class="normal" href="#contact">Contact</a></li>
          <li><a class="down" href="#download">Download</a></li>
        </ul>
      </nav>
    </header>
    <hr />
    <!-- ========Describe the main idea======== -->
    <section class="describing">
      <div class="main-idea">
        <h1 class="telling">Create => Works => Budget</h1>
        <p class="mores">
          The best place to assist you in quickly creating a professional CV
          that will help you secure employment.
        </p>
        <div class="search-container">
          <form class="form" action="input">
            <input type="text" placeholder="Find what you want!">
            <button type="submit">Search</button>
          </form>
        </div>     
    </section>

    <section class="grid-case">
      <div class="items-box"><img src="img/pic1.jpg" alt=""></div>
      <div class="items-box"><img src="img/pic2.jpg" alt=""></div>
      <div class="items-box"><img src="img/pic3.jpg" alt=""></div>
      <div class="items-box"><img src="img/pic4.jpg" alt=""></div>
    </section>

    <section class="get-in">
      <div class="content">
        <h2>GET IN TOUCH!</h2>
        <hr id="second">
        <div class="container">
          <img src="img/google-map.png" alt="Map">
          <img src="img/team-work.jpg" alt="">
        </div>
        <hr id="second">
        <div class="container">
          <img src="img/critical thinking.jpg" alt="Map">
          <img src="img/work hard.jpg" alt="">
        </div>
      </div>
    </section>

    <!-- ===========footer ==============-->

    <footer class="footer">
      <div class="footer-bottom">
        &copy; 2024, www.peter-team.com | Designed by PETER!
    </footer>
  </body>
</html>
